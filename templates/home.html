{% extends 'base.html' %} {% load staticfiles %}
{% block content %}
<div class="container">
   <div class="row">
      <div class="jumbotron">
         <h1>Welcome Visitor.. !!</h1>
         <p>Vote For Your Top 5 Faviourite Movies </p>
      </div>
   </div>
   <div class="panel panel-primary">
      <div class="panel-heading">
         <div class="row">
            <div class="col col-xs-6">
               <h3 class="panel-title">Movies List</h3>
            </div>
         </div>
      </div>
      <form class="form-horizontal" role="form" method = 'post'>
         {% csrf_token %}       
         <div class="panel-body">
            <table id="example" class="table table-striped table-bordered table-responsive" cellspacing="0" width="100%" >
               <thead>
                  <tr >
                     <th>Select</th>
                     <th>Movie</th>
                     <th>Year</th>
                  </tr>
               </thead>
               {% for record in movieDetails %}           
               <tr >
                  <td>
                     <input type="checkbox" name="movie" value={{record.content_id}} >
                  </td>
                  <td>{{record.name}}</td>
                  <td>{{record.year}}</td>
               </tr>
               {% endfor %}        
            </table>
         </div>
         <div class="form-group">
            <div class="control-label col-sm-6 ">
               <input type="submit" id="vehicle" class="btn btn-success" value="Vote"/>
            </div>
         </div>
      </form>
   </div>
</div>
{% endblock %}
